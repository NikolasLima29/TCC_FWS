<html lang="pt-br">

<head>
  <title>Página de Login</title>
  <!-- Required meta tags -->

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="index/CSS/index.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="wrapper">
    <form action="login/PHP/login.php" method="POST">
      <h1>Login</h1>
      <div class="input-box">
        <label for="cpf_email" class="form-label">CPF ou E-mail:</label>
        <input type="text" class="form-control" id="cpf_email" name="cpf_email" placeholder="Digite seu CPF ou e-mail" required>
      </div>
      <div class="input-box">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha"
          pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':\\|,.<>\/?]).{6,}$"
          title="A senha deve ter ao menos 6 caracteres, uma letra maiúscula, um número e um caractere especial."
          required>
      </div>
      <button type="submit" class="btn btn-primary" id="entrar">Entrar</button>
    </div>
  </form>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>
</body>

</html>
