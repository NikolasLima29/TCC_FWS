<!doctype html>
<html lang="pt-br">

<head>
  <title>Página de Cadastro</title>
  <link rel="icon" type="image/x-icon" href="../IMG/Shell.png">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
  <div class="overlay"></div>

  <header>
    <!-- Barra de navegação (se houver) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </header>

  <div class="container-cadastro">

    <!-- Logo central -->
    <img src="../IMG/shellselect.png" alt="Logo Shell" class="logo-central">

    <main>
      <form action="../PHP/cadastro.php" method="post" class="wrapper-cadastro container">
     
        <h1>Login</h1>

        <input type="hidden" name="login_form" value="1">

        <!-- Alternância entre CPF e E-mail -->
        <div class="d-flex mb-3" id="login-switch"
        style="border: 2px solid black; border-radius: 6px; overflow: hidden;">
        <div class="flex-fill text-center p-2 switch-tab active" id="switch-cpf" role="button" tabindex="0">CPF
        </div>
        <div class="flex-fill text-center p-2 switch-tab" id="switch-email" role="button" tabindex="0">E-mail</div>
      </div>

      <!-- Campo CPF ou E-mail -->
        <div class="mb-3">
          <label for="cpf_email" class="form-label">CPF ou E-mail:</label>
          <input type="text" class="form-control" id="email" name="cpf_email"
            placeholder="Digite seu CPF ou e-mail">
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha"
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':\\|,.<>\/?]).{6,}$"
            title="A senha deve ter ao menos 6 caracteres, uma letra maiúscula, um número e um caractere especial."
            required aria-required="true">
        </div>

        

        <!-- Alerta de Erros / Sucesso -->
        <div id="alertaLogin" class="mt-2 fw-semibold d-none alerta-pequeno" role="alert" aria-live="polite"></div>

        <div id="g_id_onload"
        data-client_id="819532091119-afi9om14kjrp0s11aapravd1s4a7o1d6.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="redirect"
        data-login_uri="http://localhost/FWS/FWS_Cliente/login/PHP/login.php"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

    </main>
  </div>

  <footer>
    <!-- Rodapé (opcional) -->
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>

</html>
