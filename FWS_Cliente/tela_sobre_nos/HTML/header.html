<!doctype html>
<html lang="en">

<head>
    <title>Teste</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('../../Fonte_Config/fonte_geral.css');

        html,
        body,
        * {
            font-family: 'Ubuntu', sans-serif !important;
        }

        html {
            font-family: 'Ubuntu', sans-serif !important;
        }

        body {
            font-family: 'Ubuntu', sans-serif !important;
            background-color: white;
        }

        p,
        div,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a,
        button,
        input,
        select,
        textarea,
        label {
            font-family: 'Ubuntu', sans-serif !important;
        }

        /* Navbar e offcanvas vermelho */
        .navbar-custom,
        .offcanvas-custom {
            background-color: #d80000 !important;
            /* vermelho */
        }

        /* Texto branco */
        .navbar-custom .nav-link h4,
        .offcanvas-custom .nav-link h5,
        .offcanvas-custom,
        .offcanvas-custom * {
            color: white !important;
        }

        /* Ícone branco */
        .icon-user {
            fill: white !important;
        }

        /* Botão do offcanvas com X branco */
        .btn-close {
            filter: invert(1);
        }

        /* Toggler icon branco */
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.7) !important;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Diminui o logo */
        .logo-shell {
            height: 60px;
        }

        .icon-cart {
            width: 32px;
            /* tamanho maior */
            height: 32px;
            fill: white !important;
            /* deixa o SVG branco */
        }

        /* Aumenta o ícone da pessoa */
        .icon-user {
            width: 50px;
            height: 50px;
        }

        @media (max-width: 768px) {
            .offcanvas-body .navbar-nav {
                text-align: center !important;
                width: 100%;
            }

            .offcanvas-body .nav-link h5 {
                width: 100%;
                text-align: center !important;
            }
        }

        /* Tamanho do Produtos no mobile */
        @media (max-width: 768px) {
            .navbar-custom .nav-link h4 {
                font-size: 1.60rem;
                /* 16px aproximadamente */
            }
        }

        @media (max-width: 768px) {

            /* Header principal vertical */
            .header-row {
                flex-direction: column !important;
                align-items: center !important;
                padding: 0 !important;
            }

            /* Linha superior: logo + toggler no topo */
            .header-top {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                /* ajusta o toggler mais acima */
                padding: 8px 12px;
                /* distância do topo */
            }

            /* Linha do meio: Produtos + Carrinho */
            .header-center {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 16px;
                margin-top: 4px;
            }

            /* Linha inferior: Search sozinho */
            .header-bottom {
                width: 100%;
                margin-top: 6px;
                padding: 0 12px;
            }

            .header-bottom input {
                width: 100% !important;
                max-width: none !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light fixed-top navbar-custom">
            <div class="container-fluid d-flex flex-column header-row">

                <!-- TOPO: Logo à esquerda / Toggler no canto superior direito -->
                <div class="header-top">
                    <a class="navbar-brand d-flex align-items-center m-0" href="#">
                        <img src="../../index/IMG/shell_select.png" class="logo-shell">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- MEIO: Produtos centralizado + Ícone do carrinho -->
                <div class="header-center">
                    <a class="nav-link p-0" href="#">
                        <h4>Produtos</h4>
                    </a>

                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart-fill icon-cart"
                            viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                        </svg>
                    </a>
                </div>

                <!-- PARTE DE BAIXO: Search sozinho -->
                <div class="header-bottom">
                    <input class="form-control p-1" type="search" placeholder="Pesquisar...">
                </div>

            </div>

            <!-- OFFCANVAS -->
            <div class="offcanvas offcanvas-end offcanvas-custom" id="offcanvasNavbar">

                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

                    <div class="d-flex align-items-center gap-2">
                        <h5>Bem Vindo(a)</h5>

                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="bi bi-person-circle icon-user" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav text-center w-100">
                        <li><a class="nav-link" href="#">
                                <h4>Home</h4>
                            </a></li>
                        <li><a class="nav-link" href="#">
                                <h4>Meus Pedidos</h4>
                            </a></li>
                        <li><a class="nav-link" href="#">
                                <h4>Sobre Nós</h4>
                            </a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main></main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
